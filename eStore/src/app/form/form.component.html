<div class="container">
    <h1>Counter Example</h1>
    <div class="btn-container">
        <button (click)="counter('desc')">-</button>
        <p>{{count}}</p>
        <button (click)="counter('incr')">+</button>    
    </div>
</div>

<input type="text" (keydown.shift.y)="isShift()">
<input type="text" (keydown)="isShift($event)">
