<div class="container">
    <h1>Counter Example</h1>
    <div class="btn-container">
        <button (click)="counter('desc')">-</button>
        <p>{{count}}</p>
        <button (click)="counter('incr')">+</button>    
    </div>
</div>

<p>first value: {{a}}</p>
<p>second value: {{b}}</p>
<p>sum: {{a + b}}  </p>
